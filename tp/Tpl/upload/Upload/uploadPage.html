<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>图片互动平台</title>
		<script type="text/javascript" src="__APP____PUBLIC__/main/js/jquery1.9.0.js"></script>
		<script type="text/javascript" src="__APP____PUBLIC__/main/js/main.js"></script>
		<script type="text/javascript" src="__APP____PUBLIC__/main/js/PostManager.js"></script>
		
		<script type="text/javascript" src="__APP____PUBLIC__/main/js/jquery.autoimg.js"></script>
		<script type="text/javascript" src="__APP____PUBLIC__/main/js/jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript" src="__APP____PUBLIC__/main/js/jQuery.iPicture.js"></script>
		<script type="text/javascript" src="__APP__/Tpl/upload/Upload/uploadPage.js"></script>
		
		<link rel="stylesheet" href="__APP____PUBLIC__/main/css/base.css" type="text/css">
		<link rel="stylesheet" href="__APP____PUBLIC__/main/css/index.css" type="text/css">
		<link rel="stylesheet" href="__APP____PUBLIC__/main/css/upload.css" type="text/css">
		<link rel="stylesheet" href="__APP____PUBLIC__/main/css/jQuery.iPicture.css" type="text/css"/>
	</head>
<body>
	<div class="mask">
		<div id="body-wrapper">
			<include file="index:Index:sidebar" />
			<div id="main-content">
				<include file="index:Index:header" />
				<div id="main-body">
					<form action="__URL__/uploadThumb" enctype="multipart/form-data" method="post">
						<div id="upload-url-main" class="upload-url-main">
							<div class="upload-url-label">
								<div class="upload-url-inside">从你的电脑上传一张图片！</div>
							</div>
							<div class="upload-url-browse">
								<div class="upload-url-inside">
									<input id="uploadfile" type="file" name="picture" /> 
									<input id="next" type="button" value="下一步" />
								</div>
							</div>
						</div>
						<div id="upload-board-main" class="upload-board-main">
							<div class="upload-board-pick">
								<div class="upload-board-inside-first">选择一张专辑</div>
							</div>
							<div class="upload-board-bd-main">
								<div class="upload-board-bd-left">
									<div class="upload-board-bd-left-board">
										<div class="upload-board-inside-second">专辑</div>
										<div class="upload-board-inside-third">
											<select id="boardname" name="selse">
												<option value="fuck">英雄难过美人关</option>
												<option value="you">可是哪里有美人关呢</option>
												<option value="bitch">求美人关</option>
											</select>
										</div>
									</div>
									<div class="upload-board-bd-left-description">
										<div class="upload-board-inside-fourth">描述</div>
										<div class="upload-board-inside-fifth">
											<div class="upload-board-inside-sixth">
												<textarea class="upload-description">客官，写点神马不~</textarea>
											</div>
											<div class="upload-board-inside-seventh">别忘记添加描述!</div>
										</div>
									</div>
								</div>
								<div class="upload-board-bd-right">
									<div class="upload-thumb">图片预览区</div>
								</div>
							</div>
							<div class="upload-board-button">
								<div class="upload-board-inside-eighth">
									<input type="button" value="关闭" />
									<input type="submit" value="上传" />
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<include file="index:Index:footer" />
		</div>
	</div>
</body>
</html>
